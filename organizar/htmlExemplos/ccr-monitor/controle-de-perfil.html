<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>CCR - Controle de Perfil</title>

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/base.css">

		<link rel="stylesheet" href="css/font-awesome.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				
				$("#ocultarTopo").click(function (e) {
					e.preventDefault();

					if($("#topo").hasClass("oculto")) {
						$("#topo").removeClass("oculto");
						$("#topo").fadeIn();

						$("#ocultarTopo").removeClass("ativo");
					} else {
						$("#topo").addClass("oculto");
						$("#topo").fadeOut();

						$("#ocultarTopo").addClass("ativo");
					}
					
				});

			});
		</script>
	</head>
	<body>
		<header id="topo">
			<div id="boxBranco" class="pOverflowHidden">
				<div class="boxTamanho">
					<h1 class="pFloatLeft"><img src="img/logo.gif" alt="CCR" title="CCR"></h1>
					<div id="logado" class="pFloatRight">
						Bem vindo, <span id="nomeUsuario">Administrador</span> <span id="pipeUsuario">|</span> <a href="#" title="Sair">Sair</a>
					</div>
				</div>
			</div>

			<div id="boxMenu">
				<div class="boxTamanho">
					<nav id="menu" class="pOverflowHidden">
						<ul>

							<li class="pFloatLeft">
								<a href="#" class="linkMenu">Operações</a>
								<ul>
									<li><a href="#">Controle de CAPs</a></li>
									<li><a href="#">Carga Total de CAPs</a></li>
									<li><a href="#">Reenvio de Mensagens</a></li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<a href="#" id="ocultarTopo"></a>

			<h2 id="labelPagina">Controle de Perfil</h2>

					<div class="boxInput3 pOverflowHidden pFloatLeft">

							<select>

				</div>
				<input type="submit" name="Consultar" value="Consultar" title="Consultar" class="submitPadrao pFloatRight">
			</form>

	</body>
</html>
